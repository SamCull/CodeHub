<script>
// Creating a CodeMirror editor from the textarea with the ID "editor"
var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "text/x-c++src",  // Setting the initial mode to C++
    theme: "dracula",  // Setting the theme to "dracula"
    lineNumbers: true,  // Displaying line numbers
    autoCloseBrackets: true,  // Automatically closing brackets
})

// Setting the initial width of the editor to 70% of the window width
var width = window.innerWidth
editor.setSize(0.7 * width, "500")

// Getting references to HTML elements
var input = document.getElementById("input")
var output = document.getElementById("output")
var run = document.getElementById("run")
var option = document.getElementById("inlineFormSelectPref")

// Adding an event listener to the language selection dropdown
option.addEventListener("change", function () {
    // Changing the editor mode based on the selected language
    if (option.value == "Java") {
        editor.setOption("mode", "text/x-java")
    } else if (option.value == "python") {
        editor.setOption("mode", "text/x-python")
    } else {
        editor.setOption("mode", "text/x-c++src")
    }
})


function incrementScore() {
  // Get the user's email from localStorage
  const userEmail = localStorage.getItem('userEmail');

  if (!userEmail) {
    console.error('User email is not found in localStorage.');
    return;
  }

  // Send the POST request to the server to increment the score
  fetch('http://localhost:5500/increment-score', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email: userEmail })
  })
  .then(response => response.json())
  .then(data => {
    if (data.message) {
      alert('Score incremented.');
    } else {
      alert('Could not increment score.');
    }
  })
  .catch(error => {
    console.error('Error incrementing score:', error);
  });
}





var code;

// Adding an event listener to the "Run" button
run.addEventListener("click", async function () {
    // Creating a code object with the editor content, input value, and selected language
    code = {
        code: editor.getValue(),
        input: input.value,
        lang: option.value
    };
    console.log(code);

// Avoid hardcoded solutions
if (code.code.includes('print("olleH")') || code.code.includes("print('olleH')")) {
        alert("Hardcoded output is not allowed!");
        return;
    }

    // Sending a POST request to the server for code compilation
    try {
        const compileResponse = await fetch("http://localhost:5500/compile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(code)
        });

        if (!compileResponse.ok) {
            throw new Error('Network response was not ok.');
        }

        const compileData = await compileResponse.json();
        output.value = compileData.output.trim(); // Displaying compilation result

        if (output.value === "olleH") {
            alert("Correct");
            fetch('/increment-score', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error:' + error)); // Increment score if compilation was successful
        } else {
            alert("Wrong");
        }
    } catch (error) {
        console.error('Error:', error);
        alert("Failed to compile and run the code");
    }
});



</script>
