<script>
// Creating a CodeMirror editor from the textarea with the ID "editor"
var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "text/x-c++src",  // Setting the initial mode to C++
    theme: "dracula",  // Setting the theme to "dracula"
    lineNumbers: true,  // Displaying line numbers
    autoCloseBrackets: true,  // Automatically closing brackets
})

// Setting the initial width of the editor to 70% of the window width
var width = window.innerWidth
editor.setSize(0.7 * width, "500")

// Getting references to HTML elements
var input = document.getElementById("input")
var output = document.getElementById("output")
var run = document.getElementById("run")
var option = document.getElementById("inlineFormSelectPref")

// Adding an event listener to the language selection dropdown
option.addEventListener("change", function () {
    // Changing the editor mode based on the selected language
    if (option.value == "Java") {
        editor.setOption("mode", "text/x-java")
    } else if (option.value == "python") {
        editor.setOption("mode", "text/x-python")
    } else {
        editor.setOption("mode", "text/x-c++src")
    }
})

var code;
// Adding an event listener to the "Run" button
run.addEventListener("click", async function () {
    // Creating a code object with the editor content, input value, and selected language
    code = {
        code: editor.getValue(),
        input: input.value,
        lang: option.value
    };
    console.log(code);

    // Check for hardcoded output
    if (code.code.includes('print("olleH")') || code.code.includes("print('olleH')")) {
        alert("Hardcoded output is not allowed!");
        return;
    }

    // Sending a POST request to the server for code compilation
    try {
        var oData = await fetch("http://localhost:5500/compile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        });

        // Parsing the response and updating the output textarea
        var d = await oData.json();
        output.value = d.output;

        // Test suite - replace 'functionToTest' with the actual function the user should write
        const testInput = "Hello";
        const expectedOutput = "olleH";
        const userFunctionOutput = d.output.trim(); // You would need to extract the output from the user's function

        // Check if the output is correct for the test input
        if (userFunctionOutput === expectedOutput) {
            alert("Correct");
        } else {
            alert("Wrong");
        }
    } catch (error) {
        console.error('Error:', error);
        alert("Failed to compile and run the code");
    }
});

</script>
