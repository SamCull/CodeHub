<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard | CodeHub</title>
<!-- <link rel="stylesheet" href="styles.css">  -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    .main {
        width: 80%;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    /* Header and Footer */
.header, footer {
  background-color: #004d40;
  color: #ffffff;
  padding: 1rem 0;
}

/* Navigation Bar */
.navbar {
  background-color: #004d40;
  color: #ffffff;
  padding: 10px 0;
  text-align: center;
}

.navbar ul {
  margin: 0;
  padding: 0;
  display: flex;
  list-style: none;
  align-items: center;
  justify-content: center;
}

.navbar ul li {
  position: relative;
  white-space: nowrap;
  padding: 10px 0 10px 28px;
}

.navbar a {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 3px;
  font-family: Arial, sans-serif;
  font-size: 16px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.6);
  text-decoration: none;
  white-space: nowrap;
  transition: 0.3s;
  position: relative;
}

.navbar a i {
  font-size: 12px;
  line-height: 0;
  margin-left: 5px;
}

.navbar>ul>li>a:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: -6px;
  left: 0;
  background-color: #f9a825; /* Change this color as needed */
  visibility: hidden;
  width: 0px;
  transition: all 0.3s ease-in-out 0s;
}

.navbar a:hover:before,
.navbar li:hover>a:before,
.navbar .active:before {
  visibility: visible;
  width: 100%;
}

.navbar a:hover,
.navbar .active,
.navbar .active:focus,
.navbar li:hover>a {
  color: #ffffff;
}
</style>

</head>
<body>
    <header id="header" class="header d-flex align-items-center">

        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
          <a href="http://127.0.0.1:5500" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo 
             <img src="../assets/img/logo.png" alt=""> --> 
           
          </a>
    
          <nav class="navbar">
            <ul>
              <!-- Other navigation items -->
              <li><a href="/homepage.html">Home</a></li>
              <li><a href="/javaChallenge.html">Challenges</a></li>
              <li><a href="/leaderboard.html">Leaderboard</a></li>
              <!-- Add more nav items as needed -->
            </ul>
          </nav>
    
        </div>
    </header>

    </div>
</header>
<div class="header">
    <h1>Leaderboard</h1>
</div>

<div class="main">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Leaderboard entries will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script>
window.onload = function() {
    fetch('leaderboard') // Adjusted relative path to match the public directory
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = ''; // Clear existing rows
            
            // Populate leaderboard with fetched data
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${user.name}</td><td>${user.email}</td><td>${user.score}</td>`;
                leaderboardBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
};
</script>


</body>
</html>
