<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard | CodeHub</title>
<!-- <link rel="stylesheet" href="styles.css">  -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    .main {
        width: 80%;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Leaderboard</h1>
</div>

<div class="main">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Leaderboard entries will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script>
window.onload = function() {
    fetch('leaderboard') // Adjusted relative path to match the public directory
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = ''; // Clear existing rows
            
            // Populate leaderboard with fetched data
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${user.name}</td><td>${user.email}</td><td>${user.score}</td>`;
                leaderboardBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
};
</script>


</body>
</html>
