<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CodeHub</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4; /* Light gray background similar to the screenshot */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #ffffff; /* White background for the container */
    padding: 60px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    width: 400px; /* Adjust width as needed */
    text-align: center;
  }

  h1 {
    color: #333; /* Dark grey color for the title */
    margin-bottom: 20px;
  }
  h2 {    
	color: green; /* Dark grey color for the title */
}

  #login-form input[type="email"],
  #login-form input[type="password"] {
    width: calc(100% - 20px);
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 4px;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
  }

  #login-form button {
    background-color: #4C8C6A; /* Teal background similar to the header in the screenshot */
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: calc(100% - 40px);
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    margin-bottom: 20px; /* Space between login and signup buttons */
  }

  #login-form button:hover {
    background-color: #3a6b52; /* Darker teal for hover effect */
  }

  #signup-button {
    background-color: #eee; /* Light gray background for contrast with login button */
    color: #333; /* Dark text for better readability */
    text-decoration: none;
    padding: 15px 20px;
    display: inline-block;
    border-radius: 4px;
  }

  #signup-button:hover {
    background-color: #ddd; /* Darker shade of gray for hover effect */
  }
</style>

</head>
<body>

  <div class="container">
	<h2> Signup Successful! </h2><br>
    <h1>Log in</h1>
    <form id="login-form" action="/login" method="post">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account?</p>
    <a id="signup-button" href="index.html">Signup here</a>
  </div>
  <!-- Include your JavaScript file to handle form submission -->
 <!-- <script src="app.js"></script> -->
 <script src="login.js"></script>

  
</body>
</html>
